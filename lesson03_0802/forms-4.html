<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form 4</title>
</head>

<body>
    <form action="#">
        <p>Number
            <input type="number" min="100" max="200" step="10">
        </p>
        <input type="password" minlength="10" maxlength="20">
        <p><input type="submit"></p>
        <p><input type="checkbox"></p>
        <p>M<input type="radio" name="gender" value="Man"></p>
        <p>W<input type="radio" name="gender" value="Frau"></p>
        <p>D<input type="radio" name="gender" value="Diverses"></p>
        <p><input type="range" id="volume" name="volume" min="0" max="15" step="5"></p>
        <p><input type="search" placeholder="Введите поисковый запрос"></p>
        <p>Телефонное поле
            <input type="tel">
        </p>

    </form>
</body>

</html>
