<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
                    }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table >
        <thead>
            <tr>
                <th padding="20p" colspan="12" style="background: cornflowerblue;">1</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" colspan="2" style="background:rgb(236, 210, 201)">2</td>
                <td colspan="8" style="background:indianred;">3</td>
                <td rowspan="4" colspan="2" style="background:rgb(236, 210, 201)">5</td>
            </tr>
            <tr>
                <td colspan="8" rowspan="3" height="100" style="background: rgb(205, 253, 235);">4</td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td colspan="12" style="background:rgb(180, 129, 112)">6</td>
            </tr>
            <tr>
                <td colspan="6" style="background: cyan;">7</th>
                <td colspan="6" style="background: cyan;">8</th>
            </tr>
            <tr>
                <td colspan="3" style="background:yellow">9</td>
                <td colspan="3" style="background:yellow;">10</td>
                <td colspan="3" style="background:yellow">11</td>
                <td colspan="3" style="background:yellow">12</td>

            </tr>
            <tr>
                <td colspan="4" style="background:yellowgreen">13</td>
                <td colspan="4" style="background: yellowgreen">14</td>
                <td colspan="4" style="background: yellowgreen">15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="12" style="background: gray;">16</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
