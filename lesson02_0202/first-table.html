<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My first table</title>
</head>


<body>
    <table border="1" align="center" style="width: 80%;" cellpadding="15" cellspacing="5">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Passport number</th>
            <th>Other info</th>
        </tr>
        <tr>
            <td>Andrew</td>
            <td rowspan="2">
                <b>
                    <font color="blue">Sergey</font>
                </b>
            </td>
            <td colspan="3">Dmitriy</td>
        </tr>
        <tr bgcolor="red">
            <td>
                <font color="white">1</font>
            </td>
            <td>2</td>
            <td>3</td>

        </tr>

    </table>





</body>

</html>
